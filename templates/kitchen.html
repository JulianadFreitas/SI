
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Chamados üçã</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="5">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("/static/9353837.jpg");
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 3rem auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 95%;
    }

    h1 {
      text-align: center;
      color: #6b2d8e;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card-call {
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      background-color: #ffe0f0;
      text-align: center;
      transition: transform 0.2s;
    }

    .card-call.atendido {
      background-color: #dbf5e8;
    }

    .card-call:hover {
      transform: scale(1.02);
    }

    .card-call h4 {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #5d2d88;
    }

    .card-call p {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: #6b2d8e;
    }

    .btn-success {
      background-color: #95e5b5;
      border: none;
      border-radius: 2rem;
      font-weight: bold;
      padding: 0.4rem 1rem;
      color: #3b6351;
      margin-top: 1rem;
    }

    .btn-success:hover {
      background-color: #84d8a3;
    }

    .badge-status {
      font-size: 1rem;
      padding: 0.3rem 0.8rem;
      border-radius: 2rem;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .status-pendente {
      background-color: #fbc8dd;
      color: #b83260;
    }

    .status-atendido {
      background-color: #c7f2d8;
      color: #2f704d;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn-success {
        font-size: 0.9rem;
      }
    }

    .card-call.new-call {
      animation: pulse 0.8s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .novo-chamado {
  animation: pulse 1.5s infinite;
  border: 3px solid #ff69b4;
}

  @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
    }
    70% {
      box-shadow: 0 0 0 10px rgba(255, 105, 180, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(255, 105, 180, 0);
    }
  }

  </style>
</head>
<body>
  <div class="container">
    <button onclick="ativarSom()" class="btn btn-sm btn-primary m-2">üîä Ativar Som</button>
    <h1>üç¨ Painel de Chamados</h1>
    <div class="grid">
      {% for call in calls %}
      <div class="card-call {% if call.status == 'Atendido' %}atendido{% endif %} {% if call.is_new %}novo-chamado{% endif %}">
        <h4>Mesa {{ call.table_id }}</h4>
        <p><strong>üïí</strong> {{ call.time }}</p>
        <p class="text-muted small">
          ‚è≥ Chamado h√° {{ call.elapsed_str }}
        </p>
        {% if call.status == 'Pendente' %}
          <span class="badge-status status-pendente">üîî Pendente</span>
          <br>
          <a href="{{ url_for('attend', call_id=call.id) }}" class="btn btn-success mt-2">‚úî Atender</a>
        {% else %}
          <span class="badge-status status-atendido">‚úÖ Atendido</span>
          <br><span class="text-muted fs-5">üßÅ</span>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
  <audio id="alertSound" src="{{ url_for('static', filename='alert.mp3') }}" preload="auto"></audio>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on('new_call', (data) => {
      console.log('Novo chamado recebido:', data);
      const sound = document.getElementById("alertSound");
      if (sound) {
        sound.play().catch((e) => {
          console.warn("Som bloqueado at√© intera√ß√£o do usu√°rio:", e);
        });
      }

      // Opcional: recarrega a p√°gina para mostrar novo card
      location.reload();
    });

    function ativarSom() {
      const sound = document.getElementById("alertSound");
      sound.play().then(() => {
        console.log("Som ativado");
      }).catch(err => {
        console.warn("N√£o foi poss√≠vel ativar som:", err);
      });
    }
  </script>

</body>
</html>

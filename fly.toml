# fly.toml app configuration file generated for cute-restaurant on 2025-07-25T04:24:11-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cute-restaurant'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[[mounts]]
  source = 'calls_data'
  destination = '/app/instance'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  size = 'shared-cpu-1x'
